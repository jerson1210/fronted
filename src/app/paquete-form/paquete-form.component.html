<p-toast />
<div class="flex  justify-content-center align-items-center min-h-screen w-ful">
    <p-card header="Simple Card" class="w-10">
        <form [formGroup]="formPaquete"(ngSubmit)="edit?updatePaquete():createPaquete()" 
        class="flex flex-column gap-2">
            <div class="field flex flex-column gap-1">
                <label for="Nombre">Nombre</label>
                <input type="text" pInputText formControlName="Nombre" />

            </div>
            <div class="field flex flex-column gap-1">
                <label for="Numero">Numero</label>
                <p-inputNumber inputId="integeronly" formControlName="Numero" />

            </div>
  
            <div class="field flex flex-column gap-1">
                <label for="Direccion">Direccion</label>
                <input type="text" pInputText formControlName="Direccion" />

            </div>
            <div class="field flex flex-column gap-1">
                <label for="PesoPaquete">PesoPaquete</label>
                
                <p-inputNumber inputId="integeronly" formControlName="PesoPaquete" />

            </div>
            <div class="field flex flex-column gap-1">
                <label for="Fecha">Fecha</label>
                <p-calendar formControlName="Fecha" inputId="Fecha" dateFormat="yy-mm-dd" showIcon="true"></p-calendar>
              </div>
            <div class="flex gap-2">
                <p-button label="Guardar"[loading]="isSaveInProgress" type="ngSubmit" />

            </div>

        </form>
    </p-card>
</div>
