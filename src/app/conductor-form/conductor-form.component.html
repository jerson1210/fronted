<p-toast></p-toast>
<div class="flex justify-content-center align-items-center min-h-screen w-full">
  <p-card header="Formulario de Conductor" class="w-10">
    <form 
      [formGroup]="formConductor" 
      (ngSubmit)="edit ? updateConductor() : createConductor()" 
      class="flex flex-column gap-2">
      
      
      
      <!-- Nombre -->
      <div class="field flex flex-column gap-1">
        <label for="nombre">Nombre</label>
        <input type="text" pInputText formControlName="nombre" />
      </div>
      
      <!-- Apellido -->
      <div class="field flex flex-column gap-1">
        <label for="apellido">Apellido</label>
        <input type="text" pInputText formControlName="apellido" />
      </div>
      
      <!-- Correo -->
      <div class="field flex flex-column gap-1">
        <label for="correo">Correo</label>
        <input 
          type="email" 
          pInputText 
          formControlName="correo" 
          placeholder="example@domain.com" />
      </div>
      
      <!-- Teléfono -->
      <div class="field flex flex-column gap-1">
        <label for="telefono">Teléfono</label>
        <p-inputNumber 
          inputId="Telefono" 
          formControlName="telefono" 
          [showButtons]="true">
        </p-inputNumber>
      </div>
      
      <!-- Contraseña -->
      <div class="field flex flex-column gap-1">
        <label for="contrasena">Contraseña</label>
        <input 
          type="password" 
          pInputText 
          formControlName="contrasena" 
          placeholder="Ingrese su contraseña" />
      </div>
      
      <!-- Botón Guardar -->
      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="isSaveInProgress" type="submit"></p-button>
      </div>
    </form>
  </p-card>
</div>
