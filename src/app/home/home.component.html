<div class="container">
  <h2 class="title">Vehículos de {{ usuarioId }}</h2>

  <div *ngIf="vehiculos.length === 0" class="no-vehiculos-message">
    <p>No se encontraron vehículos registrados para este usuario.</p>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Peso</th>
        <th>Marca</th>
        <th>Placa</th>
        <th>Estado</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-vehiculo>
      <tr>
        <td>{{ vehiculo.IdVehiculo }}</td>
        <td>{{ vehiculo.Marca }}</td>
        <td>{{ vehiculo.TipoVehiculo }}</td>
        <td>{{ vehiculo.PesoVehiculo }}</td>
        <td>{{ vehiculo.Estado }}</td>
        <td>
          <button pButton label="Actualizar" icon="pi pi-refresh" class="p-button-info"></button>
          <button pButton label="Eliminar" icon="pi pi-trash" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-d-flex p-jc-between">
    <button pButton label="Actualizar" icon="pi pi-plus" class="p-button-success" routerLink="/vehiculos-form/:id"></button>
  </div>
  <!-- Button to create a new vehicle -->
  <div class="p-d-flex p-jc-between">
    <button pButton label="Crear" icon="pi pi-plus" class="p-button-success" routerLink="/vehiculos-form/new"></button>
  </div>
