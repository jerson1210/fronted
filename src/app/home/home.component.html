<!-- Sidebar -->
<button pButton label="Abrir Menu" icon="pi pi-bars" (click)="sidebarVisible = true"></button>

<p-sidebar [(visible)]="sidebarVisible" position="left" [modal]="true" [showCloseIcon]="true">
    <h3>Panel de Navegación</h3>
    <ul>
      <li><a routerLink="">Vehículos</a></li>
      <li><a routerLink="/paquete">Paquete</a></li>
      <li><a routerLink="/ruta">Ruta</a></li>
      <li><a routerLink="/conductor">Conductor</a></li>
    </ul>
  </p-sidebar>
  
  <!-- Header with application name and user profile -->
  <div class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      <h1>ROUTEFLEX</h1>
    </div>
    <div class="user-info">
      <p>Elías Castillo</p>
      <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar" />
    </div>
  </div>
  
  <!-- Table of vehicles -->
  <p-table [value]="vehiculos" class="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Peso</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-vehiculo>
      <tr>
        <td>{{ vehiculo.IdVehiculo }}</td>
        <td>{{ vehiculo.Marca }}</td>
        <td>{{ vehiculo.TipoVehiculo }}</td>
        <td>{{ vehiculo.PesoVehiculo }}</td>
        <td>{{ vehiculo.Estado }}</td>
        <td>
          <button pButton label="Actualizar" icon="pi pi-refresh" class="p-button-info"></button>
          <button pButton label="Eliminar" icon="pi pi-trash" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <!-- Button to create a new vehicle -->
  <div class="p-d-flex p-jc-between">
    <button pButton label="Crear" icon="pi pi-plus" class="p-button-success" routerLink="/vehiculos-form/new"></button>
  </div>
